<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <radialGradient id="splash1" cx="20%" cy="30%" r="40%">
      <stop offset="0%" stop-color="rgba(255,107,0,0.03)"/>
      <stop offset="100%" stop-color="rgba(255,107,0,0)"/>
    </radialGradient>
    <radialGradient id="splash2" cx="80%" cy="70%" r="40%">
      <stop offset="0%" stop-color="rgba(255,107,0,0.02)"/>
      <stop offset="100%" stop-color="rgba(255,107,0,0)"/>
    </radialGradient>
    <radialGradient id="splash3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,107,0,0.015)"/>
      <stop offset="100%" stop-color="rgba(255,107,0,0)"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#splash1)"/>
  <rect width="100%" height="100%" fill="url(#splash2)"/>
  <rect width="100%" height="100%" fill="url(#splash3)"/>
  <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#0a0a0a"/>
    <stop offset="50%" style="stop-color:#1a1a1a"/>
    <stop offset="100%" style="stop-color:#0a0a0a"/>
  </linearGradient>
